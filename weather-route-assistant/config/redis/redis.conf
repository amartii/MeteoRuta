# Configuraci√≥n Redis para Weather Route Assistant

# Network
bind 0.0.0.0
port 6379
timeout 300

# Memory
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile ""
daemonize no

# Security
# requirepass your_password_here

# Performance
tcp-keepalive 300
tcp-backlog 511
